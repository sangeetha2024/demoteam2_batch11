<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="OIP (1).jpg">

</head>
<body>
    <div>
        <h2>Sign Up</h2>
    </div>
    <form>
        <table class="tab">
            <tr class="user">
                <td>USER-NAME</td><td><input type="text" placeholder="Enter user-name"></td>
            </tr> 
            <tr class="email">
                <td>E-MAIL</td><td><input type="text" placeholder="Enter your E-MAIL"></td>
            </tr>   
            <tr class="pass">
                <td>PASSWORD</td><td><input type="password" placeholder="enter your PASSWORD"></td>
            </tr>
            <tr class="confirm">
                <td>CONFIRM PASSWORD</td><td><input type="password" placeholder="re-enter your PASSWORD"></td>
            </tr>
             <tr>
                <td></td><td><button class="button">Create account</button></td><td>
            </tr>
           
        </table>
    </form>
</body>
</html>
